<div class="ng-chips-holder" [ngClass]="{'ngc-disabled': isDisabled}">
    <div class="ngc-label" *ngIf="!hideLabel">{{labelText}}</div>
    <div class="ngc-flow">
        <div class="ngc-chip" *ngFor="let chip of chips; let i=index;" [ngClass]="{'ngc-selected': (i === selectedChipIndex)}">
            {{getChipValue(chip)}} <i style="margin-top: 1px" *ngIf="chip.get(this.chipConfig.value)!=1 &&  chip.get(this.chipConfig.value)!=2"  class="material-icons ngc-cross" (click)="removeChip(i)">close</i></div>
        <div class="suggestion-container">
            <input style="margin-top: 5px" type="text" [(ngModel)]="textBoxVal" (keyup)="textTyped($event)" (focus)="inputBoxFocused()" (blur)="inputBoxBlurred($event)" placeholder="{{ placeholderText || 'Add tags...'}}" [disabled]="isDisabled" #inputBox/>
            <ul class="ngc-suggestions" [ngClass]="{'ngc-expanded': showSuggestions}" [style.left]="suggestionsLeftOffset + 'px'">
                <li *ngFor="let suggestion of suggestions; let idx=index;" [ngClass]="{'ngc-selected': (idx === selectedSuggestionIndex)}" (mousedown)="chooseSuggestion(idx, $event)">
                    {{config ? suggestion.get(config.text) : suggestion}}
                </li>
            </ul>
        </div>
    </div>
</div>
